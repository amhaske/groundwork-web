{% extends "master.html" %}

{% block content %}

<h1>Plugin {{ plugin.name }}</h1>
<table class="table table-striped">
    <tbody>
        <tr>
            <th>Name</th>
            <td>{{plugin.name}}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{ rst2html(plugin.__doc__)|safe }}</td>
        </tr>
        <tr>
            <th>Plugin Class</th>
            <td>{{plugin.__class__.__name__}}</td>
        </tr>
        <tr>
            <th>Active</th>
            <td>{{plugin.active}}</td>
        </tr>
        <tr>
            <th>De/Activation</th>
            <td>
                <form method="POST">
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">
                            {% if plugin.active %}
                            Deactivate
                            {% else %}
                            Activate
                            {% endif %}
                        </button>
                    </div>
                </form>
            </td>
        </tr>
    </tbody>
</table>

{% endblock %}
